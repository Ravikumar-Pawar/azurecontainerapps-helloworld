name: Trigger auto deployment for user36-ravi-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/user36-ravi-container-app-AutoDeployTrigger-48cad5cf-379a-4fdc-8625-9b6d59b3d81b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.USER36RAVICONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: user36ravicontainerregistry.azurecr.io
          registryUsername: ${{ secrets.USER36RAVICONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.USER36RAVICONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: user36-ravi-container-app
          resourceGroup: user36-ravi
          imageToBuild: user36ravicontainerregistry.azurecr.io/user36-ravi-container-app:${{ github.sha }}
          
            

     

